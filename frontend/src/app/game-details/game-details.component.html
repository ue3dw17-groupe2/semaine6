<div *ngIf="game">
  <mat-card >
  <mat-card-header>
    <mat-card-title>{{game.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image style="width: 30%;" [src]="getImage('720p')" alt="Screenshot of {{game.name}}">
  <mat-card-content>
    <p>{{game.summary}}</p>
  </mat-card-content>
  <mat-card-actions>

    <mat-button-toggle (click)="doToggle()" (click)="addReviewNull(userId , game.id)">{{toggle ? "J'y ai joué!":"Je n'y ai pas joué!"}}</mat-button-toggle>

    <form class="secForm">
      <input type="range" name="score" minlength="0" max="10" list="tickmarks" size="100">

      <datalist id="tickmarks">
        <option value="0" label="0%">
        <option value="1" label="1%">
        <option value="2" label="2%">
        <option value="3" label="3%">
        <option value="4" label="4%">
        <option value="5" label="5%">
        <option value="6" label="6%">
        <option value="7" label="7%">
        <option value="8" label="8%">
        <option value="9" label="9%">
        <option value="10" label="10%">
      </datalist>

      <input type="submit" value="Voter" (click)="addReviewWithScore(userId , game.id, score)"/>      
    </form>
    


  </mat-card-actions>
</mat-card>

</div>
<a href="/home">Back</a>
